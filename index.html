<body>

    <!-- header -->
    <header>

        <!-- NavBar -->
        <!-- used bootstrap doc: https://getbootstrap.com/docs/4.3/components/navbar/ -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <div class="signature">Sylvie</div>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-right ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#accueil">Accueil <span class="sr-only">(current)</span></a>

    <!-- Accueil -->
    <section id="accueil" class="container">
		<h4 hidden>Accueil</h4> <!-- préfère apparence du site, sans le titre -->
    </section>
    <!-- Accueil END -->

    <!-- Recettes -->
    <section id="recettes" class="container">
		<h4>Recettes</h4>
        <div class="carousel">
        </div>
    </section>
    <!-- Recettes END -->

    <!-- Contact -->
    <!-- used bootstrap doc: https://getbootstrap.com/docs/4.3/examples/checkout/ -->
    <section id="contact" class="container">
        <h4 class="mb-3">Commandez!</h4>
        <form id="commande" class="needs-validation" action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Nom</label>
                    <input name="nom" type="text" class="form-control" id="name" placeholder="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tel">Téléphone</label>
                    <input name="tel" type="tel" class="form-control" id="tel" placeholder="5141231234" pattern="(514|483|450)[0-9]{7}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="address">Adresse</label>
                    <input name="adresse" type="text" class="form-control" id="address" placeholder="1234 55e avenue" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="city">Ville</label>
                    <input name="ville" type="text" class="form-control" id="city" placeholder="Montreal" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="zip">Code Postal</label>
                    <input name="code postal" type="text" class="form-control" id="zip" placeholder="A1B 2C3" pattern="[a-zA-Z][0-9][a-zA-Z]\s[0-9][a-zA-Z][0-9]" required>
                </div>
            </div>
            <div>
                <label for="description">Votre commande</label>
                <textarea name="description" class="form-control" rows="5" id="description" required></textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Commander</button>
        </form>
    </section>
    <!-- Contact END -->

	<!-- Footer -->
    <footer class="pt-3 pb-1 px-3 py-1 mx-auto text-center">
		<p class="signature">Sylvie</p>
		<small class="text-muted">© 2018-2019</small>
	</footer>
	<!-- Footer END -->

</body>

</html>
